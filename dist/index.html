<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <main id="app" class="bg-rose-50 flex flex-col min-h-screen">
      <div class="bg-white w-[450px] p-10 mt-10 mx-auto">
        <h1 class="text-2xl font-bold font-heading">List Builder App</h1>
        <div class="flex mt-5 mb-5">
          <input
            id="textInput"
            type="text"
            placeholder="enter your task"
            class="border border-rose-900 px-3 flex-grow outline-none"
          />
          <button type="button" id="addBtn" class="bg-rose-700 text-red-50 p-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <div class="flex justify-between">
          <p class="font-heading">Your Lists</p>
          <p
            class="bg-rose-700 text-rose-50 px-2 rounded-full py-2 text-xs items-center"
          >
            Done (<span id="doneCount">0</span>/<span id="totalCount">0</span>)
          </p>
        </div>
        <div class="mt-5" id="listsGroup">
          <!-- no list state  -->
          <div
            class="empty-state hidden last:flex flex-col justify-center items-center py-5 gap-3"
          >
            <img src="./img/undraw_no_data_re_kwbl.svg" alt="" class="w-32" />
            <p>There is no lists</p>
          </div>
          <!-- list  -->

          <!-- list end  -->
        </div>
      </div>

      <template id="listTamplate">
        <div
          class="list group flex animate__animated animate__fadeInUp bg-white justify-between border border-rose-600 p-2 items-center mb-3 overflow-hidden"
        >
          <div class="list-text-box flex gap-2 items-center">
            <input
              type="checkbox"
              name=""
              id=""
              class="check-box accent-rose-700"
            />
            <label for="" class="list-text">tas</label>
          </div>
          <div
            class="flex gap-3 items-center duration-300 translate-x-[120%] group-hover:translate-x-0"
          >
            <button
              class="list-edit-btn border duration-200 active:scale-90 border-rose-700 p-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 text-rose-800 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                ></path>
              </svg>
            </button>
            <button
              class="list-del-btn border duration-200 active:scale-90 border-rose-700 p-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 text-rose-800 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </template>
    </main>
  </body>
</html>
